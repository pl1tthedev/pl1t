<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #editor {
      height: 50%;
      width: 100%;
      background-color: #1e1e1e;
      color: white;
    }

    .output {
      height: 30%;
      width: 100%;
      background-color: #222;
      color: #00ff7f;
      padding: 10px;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
    }

    .run-button {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 20px auto;
      display: block;
    }

    .run-button:hover {
      background-color: #ff69b4;
    }

    .guided-assistance {
      color: #ff6347;
      font-size: 12px;
      margin: 10px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <button class="run-button" onclick="runCode()">Run Code</button>
  <div id="output" class="output"></div>
  <div class="guided-assistance">Start typing your Python code. Use Python 3 syntax!</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script>
    // Initialize the Ace editor
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");

    // Function to run the code
    function runCode() {
      var code = editor.getValue();
      document.getElementById('output').textContent = "Running...\n";

      // Using fetch API to send the code to the server for execution
      fetch('/run-python', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => response.json())
      .then(data => {
        // Display the output
        document.getElementById('output').textContent = data.output;
      })
      .catch(error => {
        document.getElementById('output').textContent = "Error: " + error.message;
      });
    }
  </script>
</body>
</html>
